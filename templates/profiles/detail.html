{% extends "base.html" %}

{% block content %}
<p>{{profile.tag}}</p>
<img src="/media/{{profile.profile_pic}}" alt="">


<div class="post_list_container">
    {% for post in posts %}
    <div class="post_card">
        <div class="image_container">
            {% for post_att in post.attachments %}
            <img src="/media/{{post_att.image}}" alt="">
            {% endfor %}
        </div>
        <div class="top_comment">

        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
